<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      .title {
        text-align: center;
      }

      .container {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .board {
        display: grid;
        width: 200px;
        height: 200px;
        background-color: white;
        box-shadow: 1px 1px 1px 1px;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 1fr);
      }
      .cell {
        border: solid;
      }

      .cell:hover {
        background-color: lightgrey;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Tic TAC Toe</h1>
    </header>
    <div class="container">
      <div class="board"></div>
    </div>
  </body>
  <script>
    //Making the board UI
    let board = document.querySelector(".board");
    for (let i = 0; i < 9; i++) {
      let squares = document.createElement("div");
      squares.className = "cell";
      squares.setAttribute("id", `${i}`);
      board.insertAdjacentElement("beforeend", squares);
    }

    const GameBoard = () => {
      let board = ["", "", "", "", "", "", "", "", ""];

      const getBoard = () => {
        return board;
      };

      const updateBoard = (index, symbol) => {
        board[index] = symbol;
        console.log("here");
      };
      const resetBoard = () => {
        for (let i = 0; i < board.length; i++) {
          board[i] = "";
        }
      };
      return { getBoard, resetBoard, updateBoard };
    };

    const Player = (name, symbol) => {
      const getName = () => name;
      const getSymbol = () => symbol;

      return { getName, getSymbol };
    };

    const GameControl = () => {
      let player1 = Player("adwi", "X");
      let player2 = Player("notadwi", "O");
      let GameBoard_ = GameBoard();
      let currPlayer = player1;
      let gameOver = false;

      const switchPlayer = () => {
        if (currPlayer === player1) {
          currPlayer = player2;
        } else {
          currPlayer = player1;
        }
      };

      const checkWin = (symbol) => {
        const board = GameBoard_.getBoard();
        if (
          (board[0] === symbol && board[1] === symbol && board[2] === symbol) ||
          (board[3] === symbol && board[4] === symbol && board[5] === symbol) ||
          (board[6] === symbol && board[7] === symbol && board[8] === symbol) ||
          (board[0] === symbol && board[3] === symbol && board[6] === symbol) ||
          (board[1] === symbol && board[4] === symbol && board[7] === symbol) ||
          (board[2] === symbol && board[5] === symbol && board[8] === symbol) ||
          (board[0] === symbol && board[4] === symbol && board[8] === symbol) ||
          (board[2] === symbol && board[4] === symbol && board[6] === symbol)
        ) {
          return true;
        } else {
          return false;
        }
      };

      const checkTie = () => {
        const board = GameBoard_.getBoard();
        for (let i = 0; i < board.length; i++) {
          if (board[i] === "") {
            return false;
          }
        }
        return true;
      };

      const updateGameState = (index) => {
        if (gameOver || GameBoard_.getBoard()[index] !== "") {
          return;
        }
        GameBoard_.updateBoard(index, currPlayer.getSymbol());
        if (checkWin(currPlayer.getSymbol())) {
          gameOver = true;
          alert(`${currPlayer.getName()} wins!`);
          return;
        }
        if (checkTie()) {
          gameOver = true;
          alert("It's a tie!");
          return;
        }
        switchPlayer();
        render();
      };

      const render = () => {
        const board = GameBoard_.getBoard();
        const cells = document.querySelectorAll(".cell");
        for (let i = 0; i < cells.length; i++) {
          cells[i].textContent = board[i];
        }
        console.log(board);
      };

      const resetGame = () => {
        Gameboard_.resetBoard();
        currentPlayer = player1;
        gameOver = false;
        render();
      };

      const makeMove = () => {
        const cells = document.querySelectorAll(".cell");
        cells.forEach((cell) =>
          cell.addEventListener("click", function (event) {
            //console.log(event.target.id);
            updateGameState(event.target.id);
          })
        );
      };
      return {
        makeMove,
        resetGame,
        render,
        updateGameState,
        checkTie,
        checkWin,
        switchPlayer,
      };
    };
    let test = GameControl();
    test.makeMove();
  </script>
</html>
